<div class="container pt-4 d-flex justify-content-center align-items-center">
  <div class="w-100">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Historial de Mensajes</h3>
      <a
        class="link-offset-2 link-underline link-underline-opacity-0"
        (click)="goToChat()"
        >Regresar al Chat</a
      >
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" style="width: 25%;">Fecha del Mensaje</th>
            <th scope="col">Usuario</th>
            <th scope="col">Contenido del Mensaje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let msg of messages">
            <td>{{ msg.timestamp | date : "long" }}</td>
            <td>{{ msg.user }}</td>
            <td>{{ msg.text }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
